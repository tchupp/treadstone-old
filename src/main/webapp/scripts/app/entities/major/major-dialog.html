<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMajorLabel">Create or edit a Major</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="major.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_majorId">MajorId</label>
            <input type="text" class="form-control" name="majorId" id="field_majorId"
                   ng-model="major.majorId"
                   required>

            <div ng-show="editForm.majorId.$invalid">
                <p class="help-block"
                   ng-show="editForm.majorId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_majorName">MajorName</label>
            <input type="text" class="form-control" name="majorName" id="field_majorName"
                   ng-model="major.majorName"
                   required>

            <div ng-show="editForm.majorName.$invalid">
                <p class="help-block"
                   ng-show="editForm.majorName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
